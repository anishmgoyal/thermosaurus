<!DOCTYPE html>
<html>
    <head>
        <title>Thermostat Control</title>
        <link rel="stylesheet" type="text/css" href="thermostat.css" />
    </head>
    <body>
        <div class="header-bar">
            <div class="header-bar-left">
                <div id="curr-time" class="header-bar-time">
                </div>
                <div id="curr-date" class="header-bar-date text-secondary">
                </div>
            </div>
            <div class="header-bar-right">
                <button id="heat-activation-button" class="header-bar-button">
                    <i class="fa-solid fa-fire fa-lg"></i>
                </button>
                <button id="cool-activation-button" class="header-bar-button">
                    <i class="fa-solid fa-snowflake fa-lg"></i>
                </button>
                <button id="fan-activation-button" class="header-bar-button">
                    <i class="fa-solid fa-fan fa-lg"></i>
                </button>
                <button id="sched-activation-button" class="header-bar-button">
                    <i class="fa-solid fa-calendar-days fa-lg"></i>
                </button>
                <button id="settings-button" class="header-bar-button">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div id="temp-panel" class="temperature-panel">
                <div id="main-temp-block"
                     class="temperature-panel-main has-no-sensors">
                    <div class="temperature-panel-item-header text-secondary">
                        Current Temperature
                    </div>
                    <div id="main-temp" class="temperature-panel-item-body">
                        --
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-panel">
            <div id="heating-control" class="footer-panel-item">
                <div class="footer-panel-item-header">
                    Heat to
                </div>
                <div class="footer-panel-item-controls">
                    <button id="heating-control-minus">
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </button>
                    <span id="heating-control-value" class="text-heat">
                        --
                    </span>
                    <button id="heating-control-plus">
                        <i class="fa-solid fa-circle-arrow-up"></i>
                    </button>
                </div>
            </div>
            <div id="cooling-control" class="footer-panel-item">
                <div class="footer-panel-item-header">
                    Cool to
                </div>
                <div class="footer-panel-item-controls">
                    <button id="cooling-control-minus">
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </button>
                    <span id="cooling-control-value" class="text-cool">
                        --
                    </span>
                    <button id="cooling-control-plus">
                        <i class="fa-solid fa-circle-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <link rel="stylesheet" type="text/css" href="keyboard.css" />
        <link rel="stylesheet" type="text/css" href="menu.css" />
        <link rel="stylesheet" type="text/css" href="versions.css" />

        <!-- Version info -->
        <script type="text/javascript" src="git_info.js"></script>

        <!-- Framework -->
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="constants.js"></script>
        <script type="text/javascript" src="events.js"></script>
        <script type="text/javascript" src="versions.js"></script>

        <!-- API -->
        <script type="text/javascript" src="generic_api_manager.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="current_state.js"></script>
        <script type="text/javascript" src="rundata.js"></script>
        <script type="text/javascript" src="schedule.js"></script>

        <!-- Components -->
        <script type="text/javascript" src="keyboard.js"></script>
        <script type="text/javascript" src="menu.js"></script>
        <script type="text/javascript" src="thermostat.js"></script>

        <!-- Icons -->
        <script type="text/javascript" src="fa/js/all.min.js"></script>
    </body>
</html>
