<!DOCTYPE html>
<html>
    <head>
        <title>Thermostat Control</title>
        <link rel="stylesheet" type="text/css" href="font.css" />
        <link rel="stylesheet" type="text/css" href="thermostat.css" />
    </head>
    <body>
        <div class="header-bar">
            <div class="header-bar-left">
                <div id="curr-time" class="header-bar-time">
                </div>
                <div id="curr-date" class="header-bar-date text-secondary">
                </div>
            </div>
            <div class="header-bar-right">
                <button id="settings-button" class="header-bar-button">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="control-panel">
                <button id="heat-activation-button" class="control-panel-button">
                    <div class="control-panel-button-outline">
                        <i class="fa-solid fa-fire fa-lg"></i>
                    </div>
                    <div class="control-panel-description">
                        Heat
                        <span class="control-panel-state control-panel-state-on">On</span>
                        <span class="control-panel-state control-panel-state-off">Off</span>
                    </div>
                </button>
                <button id="cool-activation-button" class="control-panel-button">
                    <div class="control-panel-button-outline">
                        <i class="fa-solid fa-snowflake fa-lg"></i>
                    </div>
                    <div class="control-panel-description">
                        Cool
                        <span class="control-panel-state control-panel-state-on">On</span>
                        <span class="control-panel-state control-panel-state-off">Off</span>
                    </div>
                </button>
            </div>
            <div id="temp-panel" class="temperature-panel">
                <div class="temperature-panel-header text-secondary">
                    Current Temperature
                </div>
                <div id="temp-display" class="temperature-panel-body">
                    --
                </div>
            </div>
            <div class="control-panel">
                <button id="fan-activation-button" class="control-panel-button">
                    <div class="control-panel-button-outline">
                        <i class="fa-solid fa-fan fa-lg"></i>
                    </div>
                    <div class="control-panel-description">
                        Fan
                        <span class="control-panel-state control-panel-state-on">On</span>
                        <span class="control-panel-state control-panel-state-off">Auto</span>
                    </div>
                </button>
                <button id="sched-activation-button" class="control-panel-button">
                    <div class="control-panel-button-outline">
                        <i class="fa-solid fa-calendar-days fa-lg"></i>
                    </div>
                    <div class="control-panel-description">
                        Schedule
                        <span class="control-panel-state control-panel-state-on">On</span>
                        <span class="control-panel-state control-panel-state-off">Off</span>
                    </div>
                </button>
            </div>
        </div>

        <div class="footer-panel">
            <div id="heating-control" class="footer-panel-item">
                <div class="footer-panel-item-header">
                    Heat to
                </div>
                <div class="footer-panel-item-controls">
                    <button id="heating-control-minus">
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </button>
                    <span id="heating-control-value" class="text-heat">
                        --
                    </span>
                    <button id="heating-control-plus">
                        <i class="fa-solid fa-circle-arrow-up"></i>
                    </button>
                </div>
            </div>
            <div id="cooling-control" class="footer-panel-item">
                <div class="footer-panel-item-header">
                    Cool to
                </div>
                <div class="footer-panel-item-controls">
                    <button id="cooling-control-minus">
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </button>
                    <span id="cooling-control-value" class="text-cool">
                        --
                    </span>
                    <button id="cooling-control-plus">
                        <i class="fa-solid fa-circle-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <link rel="stylesheet" type="text/css" href="keyboard.css" />
        <link rel="stylesheet" type="text/css" href="menu.css" />
        <link rel="stylesheet" type="text/css" href="versions.css" />

        <script type="text/javascript" src="loader.js"></script>
        <script type="text/javascript">
            // Version info
            scriptLoader.loadScript('git_info.js');

            // Framework
            scriptLoader.loadScript('utils.js');
            scriptLoader.loadScript('constants.js');
            scriptLoader.loadScript('events.js');
            scriptLoader.loadScript('versions.js');

            // API
            scriptLoader.loadScript('generic_api_manager.js');
            scriptLoader.loadScript('config.js');
            scriptLoader.loadScript('current_state.js');
            scriptLoader.loadScript('rundata.js');
            scriptLoader.loadScript('schedule.js');

            // Components
            scriptLoader.loadScript('keyboard.js');
            scriptLoader.loadScript('menu.js');
            scriptLoader.loadScript('thermostat.js');

            // Icons
            scriptLoader.loadScript('fa/js/all.min.js');
        </script>
    </body>
</html>
