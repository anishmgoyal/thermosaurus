server {
    listen 8001;
    server_name localhost amgthermostathub;

    allow 127.0.0.0/8;
    allow 192.168.1.0/24;
    allow 192.168.4.0/24;
    deny all;

    location / {
        root /var/lib/thermostat/interface;
        index thermostat.html;
    }

    location /fa {
        rewrite /fa/(.*) /$1 break;
        root /var/lib/thermostat/vendor;

        proxy_cache off;
    }

    location /api/events {
        rewrite /api/events /events break;
        proxy_pass http://unix:/var/lib/thermostat/management/service.sock;

        # Support SSE
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_read_timeout 24h;
        proxy_set_header Connection '';
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://unix:/var/lib/thermostat/management/service.sock;
    }

    location /system {
        rewrite /system/(.*) /$1 break;
        proxy_pass http://unix:/var/lib/thermostat/versions/service.sock;
    }
}
